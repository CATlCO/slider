<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Carousel</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="slidereveal.js"></script>
    <link rel="stylesheet" type="text/css" href="carousel.css">
    <script type="text/javascript" src="carousel.js"></script>
    
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <ul class="slides">
          <li class="slide" id="slide1"></li>
          <li class="slide" id="slide2"></li>
          <li class="slide" id="slide3"></li>
          <li class="slide" id="slide4"></li>
          <li class="slide" id="slide5"></li>
          <li class="slide" id="slide6"></li>
          <li class="slide" id="slide7"></li>
          <li class="slide" id="slide8"></li>
          <li class="slide" id="slide9"></li>
          <li class="slide" id="slide10"></li>
        </ul>
      </div>
      <div class="navigation">
        <a href="#" class="arrow arrow-left" onclick="prev(); return false;"></a>
        <a href="#" class="arrow arrow-right" onclick="next(); return false;"></a>
      </div>
      <div class="thumbnail left">
        <ul class="thumbslides">
          <li class="thumbslide" id="slide1"></li>
          <li class="thumbslide" id="slide2"></li>
          <li class="thumbslide" id="slide3"></li>
          <li class="thumbslide" id="slide4"></li>
          <li class="thumbslide" id="slide5"></li>
          <li class="thumbslide" id="slide6"></li>
          <li class="thumbslide" id="slide7"></li>
          <li class="thumbslide" id="slide8"></li>
          <li class="thumbslide" id="slide9"></li>
          <li class="thumbslide" id="slide10"></li>
        </ul>
      </div>
      <div class="thumbnail right">
        <ul class="thumbslides">
          <li class="thumbslide" id="slide1"></li>
          <li class="thumbslide" id="slide2"></li>
          <li class="thumbslide" id="slide3"></li>
          <li class="thumbslide" id="slide4"></li>
          <li class="thumbslide" id="slide5"></li>
          <li class="thumbslide" id="slide6"></li>
          <li class="thumbslide" id="slide7"></li>
          <li class="thumbslide" id="slide8"></li>
          <li class="thumbslide" id="slide9"></li>
          <li class="thumbslide" id="slide10"></li>
        </ul>
      </div>
      <div class="dots"></div>
    </div>
    
  </body>
</html>
